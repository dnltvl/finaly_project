<!------------------------header-------------------------------->
<h1 class = "header">{{item.header}}</h1>

<!-------------------------boxes----------------------------->
<div class = "box2">
	<div class = "content">
		<img src = "{{item.pic}}" alt = "">	
		<p>{{item.paragraph}}</p>
	</div>
</div>
<div class = "box5">
	<div class = "content">
		<img src = "{{item.pic1}}" alt = "">
	</div>
</div>
	
<div class = "box">
	<div class = "content">
		<h4>{{item.header1}}</h4>
		 <p>{{item.paragraph1}}</p>
	</div>
</div>

<div class = "box4">
	<div class = "content">
		<h4>Price ${{item.price}}</h4>
		 <p>{{qty}} units in stock</p>
	</div>
</div>

	<div class = "box4">
		<div class = "content">
			<h4><u>Ordered quantity: {{count}}</u></h4>
			<p class="price">Amount to pay: ${{result}}</p>
			<button type="button" (click)="minus(item.price)"> - </button>
			<button type="button" (click)="cancel()"> C </button>
			<button type="button" (click)="plus(item.price)"> + </button>
			<form [routerLink]="['/Finale',this.prodId,result,count]">
				<input (click)="updItem()" class="button_submit" type="submit" value="Purchase" [disabled]="isSubmitDisabled" />
			</form>
		</div>
	</div>
